                        <div class="card-header-text">
                            <div> Bank cards</div>
                        </div>
                        <div class="provider">
                            <img class="provider-image " src="/src/assets/image/Visa-entry-left.png" >

                        <form #addcarte="ngForm" (ngSubmit)="addCarteStripe(addcarte)">

                              </div>
                              <div class="form-group">
                                <label for="formGroupprice">Exp Month</label>

                                <label for="formGroupprice">exp_year</label>
                                <input type="text" class="form-control" id="formGroupprice" placeholder="exp_year" name="exp_year" ngModel>

                        </form>
                    </div>

        </div>

</div>

<!-- confirmer Modal -->
<ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Modal</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Are you sure you want to buy</p>
      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modalRef.hide()">No</button>
          <button class="btn btn-danger" data-dismiss="modal" (click)="confirmOrder()" >Yes</button>
      </div>
  </div>
  </ng-template>
